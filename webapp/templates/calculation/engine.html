{% extends "base.html" %}

{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-danger" role="alert">
          {{ message }} 
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <a class="btn btn-primary" href="{{ url_for('calculation.index') }}" role="button">Ввернуться к расчётам</a>
    

{% endblock %}
